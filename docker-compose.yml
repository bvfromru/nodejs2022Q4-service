services:
  app:
    build: .
    ports:
      - ${PORT}:${PORT}
    volumes:
      - .:/usr/app
      - exclude:/usr/app/node_modules
    depends_on:
      - postgres
    environment:
      - PORT=${PORT}
    restart: on-failure
    networks:
      - db
  postgres:
    build: ./postgreSQL_db
    ports:
      - ${DB_PORT}:${DB_PORT}
    environment:
      - DB_PORT=${DB_PORT}
    restart: on-failure
    networks:
      - db
networks:
  db:
    driver: bridge
volumes:
  exclude:
