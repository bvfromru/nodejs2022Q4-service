services:
  app:
    build: .
    container_name: app
    ports:
      - ${PORT}:${PORT}
    depends_on:
      - postgres
    environment:
      - PORT=${PORT}
      - POSTGRES_DB_URL=${POSTGRES_DB_URL}
    volumes:
      - .:/usr/app
      - exclude:/usr/app/node_modules
    restart: on-failure
    networks:
      - db
  postgres:
    image: postgres
    build: ./database
    container_name: postgres
    ports:
      - ${POSTGRES_PORT}:${POSTGRES_PORT}
    environment:
      - POSTGRES_PORT=${POSTGRES_PORT}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - postgres_logs:/var/log/postgresql/postgresql.log
    restart: unless-stopped
    networks:
      - db

networks:
  db:
    driver: bridge

volumes:
  exclude:
  postgres_logs:
  postgres_data:
